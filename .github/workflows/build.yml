name: Build and Publish Add-on

on:
  push:
    tags:
      - "*" # build when a tag (e.g. 1.5.2) is pushed
  workflow_dispatch: # allow manual builds

jobs:
  build:
    name: Build multi-arch image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write # required for GHCR push
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ./ha-whatsapp-addon
          file: ./ha-whatsapp-addon/Dockerfile
          platforms: linux/amd64,linux/armv7,linux/aarch64,linux/i386,linux/armhf
          push: true
          tags: |
            ghcr.io/deeppurple77/ha-whatsapp-addon:latest
            ghcr.io/deeppurple77/ha-whatsapp-addon:${{ github.ref_name }}
          build-args: |
            BUILD_FROM=ghcr.io/home-assistant/amd64-base:latest

      - name: Make GHCR image public
        run: |
          curl -s -X PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/user/packages/container/ha-whatsapp-addon/visibility \
            -d '{"visibility":"public"}'

